<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> {{site.title}} </title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="shortcut icon" id="favicon" href="/favicon.ico">
    <link rel="canonical" href="{{site.baseurl}}">

    <meta name="author" content="{{site.author}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:image" content="{{site.baseurl}}/img/cover.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{site.baseurl}}">
    <meta name="twitter:creator" content="@{{site.twitter-user}}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="twitter:image" content="{{site.baseurl}}/img/cover.jpg">

    <!-- <script src="https://use.typekit.net/yto6izd.js"></script> -->
    <!-- <script>try{Typekit.load({ async: true });}catch(e){}</script> -->

    <link rel="stylesheet" href="{{site.github.url}}/css/normalize.css">
    <link rel="stylesheet" href="{{site.github.url}}/css/main.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXXXXXX', 'auto');
      ga('send', 'pageview');
    </script>
</head>
